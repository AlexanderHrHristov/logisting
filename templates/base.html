{% load static %}
<!DOCTYPE html>
<html lang="bg">
<head>  
    <meta charset="UTF-8" />
    <title>{% block title %}Logisting{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="{% block body_class %}{% endblock %}">
<nav>
    <a href="{% url 'home' %}">Начало</a> |
    <a href="{% url 'about' %}">За нас</a> |

    {% if user.is_authenticated %}
        <a href="{% url 'dashboard' %}">Входящи доставки</a> |

        <a href="{% url 'external_warehouses' %}">Външни складове</a> |
        <a href="{% url 'drivers' %}">Шофьори</a> |
        <a href="{% url 'warehouses' %}">Складове</a> |
        <a href="{% url 'dealers' %}">Дилъри</a> |

        <form method="post" action="{% url 'logout' %}" style="display:inline;">
            {% csrf_token %}
            <button type="submit" style="
                background:none; 
                border:none; 
                color:white; 
                cursor:pointer; 
                padding:0;
                font-weight: 700;">
                Изход
            </button>
        </form>

        <span>Здравей, {{ user.username }}!</span>
    {% else %}
        <a href="{% url 'login' %}">Вход</a> |
        <a href="{% url 'register' %}">Регистрация</a>
    {% endif %}
</nav>

<hr>

{% block content %}{% endblock %}
</body>
</html>
