

<div class="card p-3 mb-3" style="max-width: 300px;">
  {% if weather.error %}
    <p class="text-danger">{{ weather.error }}</p>
  {% else %}
    <h5>Време в {{ weather.city }}</h5>
    <p>🌡️ Температура: {{ weather.temp }} °C</p>
    <p>☁️ {{ weather.description }}</p>
    <p>💧 Влажност: {{ weather.humidity }}%</p>
  {% endif %}
</div>
