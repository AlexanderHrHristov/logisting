{% extends 'base.html' %}

{% block content %}
  <h2>Потвърждение за изтриване</h2>
  <p>Сигурен ли си, че искаш да изтриеш доставчика "{{ object.name }}"?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Да, изтрий</button>
    <a href="{% url 'supplier-list' %}" class="btn btn-secondary">Отказ</a>
  </form>
{% endblock %}
